<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePoker - 朋友间的快乐德州</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 全屏容器 */
        .fullscreen-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        /* 背景图层（需替换为你的实际图片URL） */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), /* 半透明遮罩 */
                url('你的背景图URL') center/cover; /* 替换为你的图片路径 */
            z-index: 1;
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* 主标题 */
        .main-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 副标题 */
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            max-width: 800px;
            line-height: 1.6;
        }

        /* 特色描述区块 */
        .feature-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            max-width: 600px;
            margin-top: 50px;
        }

        /* 按钮样式 */
        .start-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="background-image"></div>
        <div class="content">
            <h1 class="main-title">WePoker</h1>
            <p class="subtitle">朋友间的快乐！<br>和好友一起玩最快乐的德州扑克</p>
            
            <div class="feature-box">
                <h2>公平且安全的平台</h2>
                <p style="margin-top: 15px; line-height: 1.8;">
                    WePoker一直崇尚公平竞技，并且保障用户隐私安全，<br>
                    确保您能体验到公平，公正，安全的游戏体验。
                </p>
            </div>

            <button class="start-button" style="margin-top: 50px;">立即开始游戏</button>
        </div>
    </div>
</body>
</html>
